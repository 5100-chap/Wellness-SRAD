<head>
    <script type="text/javascript" src="/nidp/javascript/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="https://cdntec.azureedge.net/mitec/login/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdntec.azureedge.net/mitec/login/css/now-ui-kit.css" rel="stylesheet" />
    <link rel="stylesheet" as="style"
        href="https://cdntec.azureedge.net/miespacio3/vendors/bower_components/animate.css/animate.min.css" />
    <!--   Core JS Files   -->
    <script src="https://cdntec.azureedge.net/mitec/login/js/core/tether.min.js" type="text/javascript"></script>
    <script src="https://cdntec.azureedge.net/mitec/login/js/core/bootstrap.min.js" type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

<body class="login-page" style="width:100%; height:100%;" style="width:100%; height:100%;">
    <!-- Navbar del login -->
    <nav class="navbar navbar-toggleable-md bg-primary fixed-top navbar-transparent" color-on-scroll="500">
        <div class="container">
            <div class="navbar-translate">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
                <a class="navbar-brand" href="https://tec.mx" rel="tooltip" title="Tecnológico de Monterrey"
                    data-placement="bottom" target="_blank" data-animation="false">
                    <img src="https://cdntec.azureedge.net/mitec/login/img/logotec.png" class="animated fadeInLeft" />
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation"
                data-nav-image="assets/img/blurred-image-1.jpg">
                <ul class="navbar-nav animated fadeInRight">
                    <li class="nav-item">
                        <a class="nav-link" title="Síguenos en Twitter" data-placement="bottom"
                            href="https://twitter.com/TecdeMonterrey" target="_blank" data-animation="false">
                            <i class="fa fa-twitter"></i>
                            <p class="hidden-lg-up">Twitter</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Síguenos en Facebook" data-placement="bottom"
                            href="https://www.facebook.com/TecdeMonterrey/?fref=ts" target="_blank"
                            data-animation="false">
                            <i class="fa fa-facebook-square"></i>
                            <p class="hidden-lg-up">Facebook</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Síguenos en Instagram" data-placement="bottom"
                            href="https://www.instagram.com/tecdemonterrey/" target="_blank" data-animation="false">
                            <i class="fa fa-instagram"></i>
                            <p class="hidden-lg-up">Instagram</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!---------------------->
    <div class="page-header" filter-color="orange">
        <div class="container">
            <div class="col-md-7 content-center">
                <div class="card card-login card-plain">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="https://javier.rodriguez.org.mx/itesm/borregos/borrego-white.svg" alt=""
                                class="animated bounceInDown" />
                            <span class="animated fadeIn" style="font-size: 34px; font-weight: 400 color=#ffffff">
                                <span style="color: #ffffff">RecSports</span></span>
                        </div>
                    </div>
                    <div style="color: #ffffff"*ngIf="((hasTried) && !(loading)) ">El nombre de usuario o la contraseña son invalidos</div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="loginForm" id="loginForm"
                        acceptcharset="utf-8" class="form-horizontal" role="form">
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                            <input name="Ecom_User_ID" id="Ecom_User_ID" type="text" placeholder="Usuario" value=""
                            tabindex="1" autocomplete="off" class="form-control" formControlName="username"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <span class="input-group-addon">
                                <i class="now-ui-icons ui-1_lock-circle-open"></i>
                            </span>
                            <input id="Ecom_Password" name="Ecom_Password" type="password" maxlength="100"
                                    tabindex="2" class="form-control" placeholder="Contrase&#241;a" autocomplete="off" formControlName="password"/>
                        </div>
                        <div style="color: #aa730d" *ngIf="loginForm.invalid">
                            Favor de ingresar los datos de inicio de sesión.
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid"
                            class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                        
                    </form>
                    <p><!--Espacio entre elementos-----></p>
                    <div class="animated fadeIn">
                        <h6>
                            <a href="https://m.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="link">¿Olvidaste
                                tu contraseña?</a>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer clearfix">
            <div class="container d-xs-inline-flex">
                <nav class="animated fadeInLeft">
                    <ul>
                        <li>
                            <a> Wellness SRAD </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright animated fadeInRight d-inline-flex clearfix">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    <a href="https://tec.mx/" target="_blank">Tecnológico de Monterrey</a>.
                </div>
            </div>
        </footer>
    </div>

</body>
