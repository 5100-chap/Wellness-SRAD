        <div class=" col-md-10 ">
          <h4 style="margin-top: 1.5%; margin-left: 1%"> <strong>Casillero Seleccionado: </strong></h4>
          <input [(ngModel)]="seleReserva.fecha" type="text" class="form-control" disabled id="reserve" style="margin-bottom: 1%; font-size: 1.3rem;">
        </div>

        <div class=" col-md-2 mt-3" >
          <button style = "font-size: 1.5rem; margin-top: 8%;" id="btn2" class="btn" (click)="open(mymodal)"> Pagar </button>
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Confirmación</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              Tu pago se ha realizado exitosamente!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">OK</button>
            </div>
          </ng-template>
        </div>
      </div>   
  </div>
