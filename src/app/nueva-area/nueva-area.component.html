<div class="img-fluid" class = "opacity-30"  >
    <div class=" text-white">
      <img src="https://images.unsplash.com/photo-1589859762194-eaae75c61f64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMGNvbG9yfGVufDB8fDB8fA%3D%3D&w=1000&q=80" height="130" class="card-img" alt="...">
      <div class="card-img-overlay">
        <h5 class="card-title">&nbsp;</h5>
        <h5 class="card-title">&nbsp;</h5>
        <h5 class="card-title">&nbsp;</h5>
        <h5 class="card-title">&nbsp;</h5>
  
        <h1 class="card-title" class = "text-center"> Crear nueva área deportiva</h1>
      </div>
    </div>
  </div>
  
<h3 style="margin-left: 1%;" class="mt-4"> &nbsp; &nbsp; <strong> Datos de la nueva área deportiva </strong> </h3>

  
<div class="row " style="margin-left: 1.5%; margin-top: 2%;">
  
    <div class = "col-md-6" >
      <div class="input-group mb-3">
        <span class="input-group-text" id="title">Nombre del área deportiva </span>
        <input type="text" class="form-control" placeholder="Escribe el nombre aquí" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>

    <div class = "col-md-5"  >
    
        <div class="input-group mb-3">
          <span class="input-group-text" id="title" >Número de aforo</span>
          <input type="number" class="form-control" placeholder="Insertar aforo aquí" aria-label="Username" aria-describedby="basic-addon1" min="1">
        </div>
      </div>
</div>



<div class="row" style="margin-left: 1.5%;">
    <div class = "col-md-11 mt-2" >
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="title">Ubicación</span>
        <input type="text" class="form-control" placeholder="Insertar ubicación aquí" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
</div>


 <div class="form-check input-group" style="margin-left: 4%;">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
           &nbsp; ¿El nuevo espacio requiere materiales?
    </label>
  </div>

  <div class="row" style="margin-left: 1.5%;">
    <div class = "col-md-11 mt-2" >
    
      <div class="input-group mb-3">
        <span class="input-group-text" id="title">Material disponible</span>
        <input type="text" class="form-control" placeholder="Insertar material aquí" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    
</div>


<div class="row" style="margin-left: 1.5%;">
    <div class = "col-md-8 mt-2" >
    
      <div class="input-group mb-5">
        <span class="input-group-text" id="title">Imagen</span>

        <form name="subida-imagenes" type="POST" enctype="multipart/formdata" style="margin-left: 1.5%;" class="mt-2" >
            <input type="file" name="imagen" />
        </form>
      </div>
    </div>
 </div>



<div class="vstack gap-4 col-md-2 mx-auto">
    <div class="col-md-8 mt-4 input-group">
        <button id = "title" class="btn btn-primary" (click)="open(mymodal) "> <strong>Crear área</strong> </button>
        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Confirmación</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span  aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            Área deportiva creada exitosamente!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">OK</button>
          </div>
        </ng-template>
      
    </div>

</div>
